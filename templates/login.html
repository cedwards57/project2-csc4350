<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="/static/enter.js"></script>
        <link rel="stylesheet" href="/static/enter.css" type="text/css" />
    </head>
    <body>
        <div class="logbox">
        <form method="POST" action="/loginpost">
            <input type="text" name="email" placeholder="Username"/><br/>
            <input type="password" name="password" placeholder="Password"/><br/>
            <input type="submit" value="Log In">
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <div class="loglink"><a href="/signup">Sign Up</a></div>
    </div>
    </body>
</html>
